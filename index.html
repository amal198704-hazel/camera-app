<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Camera App</title>

    <!-- ✅ PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">

    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 20px;
            background: #f2f2f2;
        }

        button,
        input {
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
        }

        img {
            width: 100%;
            margin-top: 15px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h3>Take Photo & Save</h3>

    <input type="file" id="camera" accept="image/*" capture="environment">

    <br>

    <img id="preview">

    <br>

    <button onclick="saveImage()">Save To Gallery</button>

    <script>

        let imageBlob = null;

        document.getElementById("camera").addEventListener("change", function (e) {

            let file = e.target.files[0];
            if (!file) return;

            imageBlob = file;

            let url = URL.createObjectURL(file);
            document.getElementById("preview").src = url;

        });

        function saveImage() {

            if (!imageBlob) {
                alert("Take a photo first");
                return;
            }

            let a = document.createElement("a");
            a.href = URL.createObjectURL(imageBlob);
            a.download = "photo_" + Date.now() + ".jpg";
            a.click();
        }

    </script>

    <!-- ✅ Service Worker Register -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>

</body>

</html>
